<div class="large-12 columns">
  <h1>Upcoming Dates</h1>

  <!-- modal button/add button -->
  <i class="fa fa-plus-square" data-reveal-id="showModal" ng-show="admin" style="color:white"></i>

  <!-- Modal -->
  <div id="showModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <h2 id="modalTitle">Add a Show</h2>

    <form ng-submit="addShow(show)">

      <div class="row">
        <div class="large-4 columns">
          <label>Date
            <input type="date" ng-model="show.date">
          </label>
        </div>
        <div class="large-6 columns">
          <label> Venue
            <input type="text" ng-model="show.venue">
          </label>
        </div>
      </div>

      <div class="row">
        <div class="large-6 columns">
          <label> Location
            <input type="text" ng-model="show.location">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-6 columns">
          <label> Time
            <input type="text" ng-model="show.time">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-8 columns">
          <label> Description
            <textarea name="Description" cols="30" rows="10" ng-model="show.description"></textarea>
          </label>
        </div>

      </div>

      <button>Add</button>

    </form>

    <a class="close-reveal-modal" aria-label="Close">&#215;</a>

  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th width="200">Date</th>
        <th>Venue</th>
        <th width="150">Location</th>
        <th width="150">Addtional Info</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="show in shows | filter:{upcoming:true}">
        <td>{{show.date}} {{show.time}}</td>
        <td>{{show.venue}}</td>
        <td>{{show.location}}</td>
        <td>{{show.description}}</td>
      </tr>
    </tbody>
  </table>

  <h1>Past Dates</h1>
  <table>
    <thead>
      <tr>
        <th width="200">Date</th>
        <th>Venue</th>
        <th width="150">Location</th>
        <th width="150">Addtional Info</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="show in shows | filter:{upcoming:false}">
        <td>{{show.date}} {{show.time}}</td>
        <td>{{show.venue}}</td>
        <td>{{show.location}}</td>
        <td>{{show.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
